<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web push</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" onclick="route()" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/login" onclick="route()" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="/registration" onclick="route()" class="nav-link active">Registration</a></li>
    </ul>
</header>

<div class="container col-6 mt-5 pt-5 bg-light" style="border-radius: 8px; min-width: 400px;">
    <h5 class="text-center">Create account to start using push-notifications</h5>
    <div class="container col-8 text-left mt-5">
        <div class="mb-3">
            <label for="loginInput" class="form-label">Login</label>
            <input type="email" class="form-control" id="loginInput">
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input class="form-control" type="password" id="passwordInput" rows="3"/>
        </div>
        <div class="mb-3">
            <button class="btn btn-success sendBtn mb-5">Send</button>
        </div>
    </div>
</div>

<script src="js/registration.js"></script>
</body>
</html>
