<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="http://141.8.193.204/index.html" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="http://141.8.193.204/login.html" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="http://141.8.193.204/registration.html" class="nav-link">Registration</a></li>
    </ul>
</header>

    <div class="container col-10 mt-5 py-5 bg-light d-flex" style="border-radius: 8px;">

        <div class="col-4" style="border-right: 1px solid #000; height: 400px;">
            <h5 class="h5 text-center"> Available users:</h5>
            <div class="container pt-4" id="users_container"></div>
        </div>
        <div class="col-8">
                <div class="container">
                    <p class="h5">Start getting push-messages:</p>
                    <button class="btn btn-danger mt-4" id="subscribe" style="width: 100%;">Subscribe</button>
                </div>

                <div class="container mt-5">
                    <p class="h5">Send push-notifications:</p>
                    <div class="mb-3">
                        <label for="msg_title" class="form-label">Title:</label>
                        <input type="text" class="form-control bg-light" id="msg_title">
                    </div>
                    <div class="mb-3">
                        <label for="msg_body" class="form-label">Message body:</label>
                        <input class="form-control bg-light" type="text" id="msg_body"/>
                    </div>
                    <button class="btn btn-success btn-large mt-3" id="send" style="width: 100%;">Send!</button>
                </div>

        </div>

    </div>


<script src="js/client.js"></script>
</body>
</html>
